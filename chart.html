<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <title>My Chart.js</title>
  </head>
  <body>
    <div class="container">
      <canvas id="myChart"></canvas>
      <canvas id="myChart2"></canvas>
    </div>

    <script>
      const myChart = document.getElementById('myChart').getContext('2d');
      const myChart2 = document.getElementById('myChart2').getContext('2d');

      // Global Options
      Chart.defaults.global.defaultFontFamily = 'sans serif';
      Chart.defaults.global.defaultFontSize = 14;
      Chart.defaults.global.defaultFontColor = '#777';

      let chart = new Chart(myChart, {
        type: 'horizontalBar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data: {
          labels: [
            'Boston',
            'Worcester',
            'Springfield',
            'Lowell',
            'Cambridge',
            'New Bedford',
          ],
          datasets: [
            {
              label: 'Population',
              data: [617594, 181045, 153060, 106519, 105162, 95072],
              // backgroundColor: 'dark'
              backgroundColor: [
                'rgba(255,99,132, .6)',
                'rgba(54,162,132, .6)',
                'rgba(255,206,86, .6)',
                'rgba(75,99,132, .6)',
                'rgba(153,159,64, .6)',
                'rgba(80,10,79, .6)',
              ],
              borderWidth: 1,
              borderColor: '#777',
              hoverBorderWidth: 3,
              hoverBorderColor: '#000',
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: 'Largest Cities in Massachusetts',
            fontSize: 25,
          },
          legend: {
            display: false,
            position: 'right',
            labels: {
              fontColor: 'black',
            },
          },
          layout: {
            padding: {
              left: 50,
              right: 0,
              bottom: 0,
              top: 0,
            },
          },
          tooltips: {
            enabled: true,
          },
        },
      });
      let chart2 = new Chart(myChart2, {
        type: 'horizontalBar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data: {
          labels: [
            'Columbus',
            'Cleveland',
            'Cincinnatti',
            'Toledo',
            'Akron',
            'Dayton',
          ],
          datasets: [
            {
              label: 'Population',
              data: [811943, 392114, 297117, 283932, 198492, 141776],
              // backgroundColor: 'dark'
              backgroundColor: [
                'rgba(255,99,132, .6)',
                'rgba(54,162,132, .6)',
                'rgba(255,206,86, .6)',
                'rgba(75,99,132, .6)',
                'rgba(153,159,64, .6)',
                'rgba(80,10,79, .6)',
              ],
              borderWidth: 1,
              borderColor: '#777',
              hoverBorderWidth: 3,
              hoverBorderColor: '#000',
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: 'Largest Cities in Ohio',
            fontSize: 25,
          },
          legend: {
            display: false,
            position: 'right',
            labels: {
              fontColor: 'black',
            },
          },
          layout: {
            padding: {
              left: 50,
              right: 0,
              bottom: 0,
              top: 0,
            },
          },
          tooltips: {
            enabled: true,
          },
        },
      });
    </script>
  </body>
</html>
