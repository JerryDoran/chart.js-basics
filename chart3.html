<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      defer
    ></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="chart3.css" />
    <title>Poll Results with Chart.js</title>
  </head>
  <body>
    <h1>Poll Results with Chart.js</h1>
    <div class="chart-container">
      <!-- <canvas id="chart" width="800" height="500"></canvas> -->
      <canvas id="chart"></canvas>
    </div>
    <form id="pollForm">
      <div class="poll">
        <div class="poll-heading">
          <h3 class="poll-title">Favorite Superhero</h3>
        </div>
        <div class="poll-body">
          <ul>
            <li>
              <label
                ><input
                  type="radio"
                  name="pollOptions"
                  value="Spiderman"
                /><span>Spider man</span></label
              >
            </li>
            <li>
              <label
                ><input type="radio" name="pollOptions" value="Superman" /><span
                  >Superman</span
                ></label
              >
            </li>
            <li>
              <label
                ><input type="radio" name="pollOptions" value="Batman" /><span
                  >Batman</span
                ></label
              >
            </li>
            <li>
              <label
                ><input type="radio" name="pollOptions" value="Flash" /><span
                  >Flash</span
                ></label
              >
            </li>
            <li>
              <label
                ><input type="radio" name="pollOptions" value="Hulk" /><span
                  >Hulk</span
                ></label
              >
            </li>
            <li>
              <label
                ><input
                  type="radio"
                  name="pollOptions"
                  value="Wolverine"
                /><span>Wolverine</span></label
              >
            </li>
            <li>
              <label
                ><input type="radio" name="pollOptions" value="Other" /><span
                  >Other</span
                ></label
              >
            </li>
          </ul>
        </div>
        <div class="poll-footer">
          <button type="submit">Vote</button>
        </div>
      </div>
    </form>
  </body>
</html>
